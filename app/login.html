<html>
  <link rel="stylesheet" type="text/css" href="../css/register.css">

  <!-- multistep form -->
  <form id="msform" method="POST" action="registration_logic.php">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Account Setup</li>
      <li>Social Profiles</li>
      <li>Personal Details</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <input type="text" name="email" placeholder="Email" required/>
      <input type="password" name="pass" id="pass" placeholder="Password" oninput='check_pass();' required/>
      <input type="password" name="cpass" id="cpass" placeholder="Confirm Password" oninput='check_pass();' required/>
      <input type="button" name="next" class="next action-button" id="next" value="Next" disabled/>
      <script>
          function check_pass() {
            if (document.getElementById('pass').value ==
                    document.getElementById('cpass').value) {
                document.getElementById('next').disabled = false;
            } else {
                document.getElementById('next').disabled = true;
            }
        }
      </script>
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Social Profiles</h2>
      <h3 class="fs-subtitle">Your presence on the social network</h3>
      
      <input type="text" name="facebook" placeholder="Facebook" />
      
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" id="next" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">This information will be kept confidential</h3>
      <input type="text" name="fname" placeholder="First Name" required/>
      <input type="text" name="lname" placeholder="Last Name" required/>
      <input type="text" name="phone" placeholder="Phone" required/>
      <textarea name="address" placeholder="Address"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" id="submit" class="submit action-button" value="Submit" />
    </fieldset>
  </form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src="login_animation.js"></script>

</html>
