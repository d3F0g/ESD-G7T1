<html>
 
<head>

        content="width=device-width, initial-scale=1, shrink-to-fit=no">

    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</head>

<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Cafe Search</h1>
        <table id="searchTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>Cafe Name</th>
                    <th>Cafe Phone</th>
                    <th>Review</th>
                    <th>Price</th>
                    <th>Location</th>
                </tr>
            </thead>
        </table>
        <form id="getcafeform">
        <br/>
        <br/>
            Input a location: <input type="text" id="search">
            <input type="submit" value="Submit" />
        </form>
    </div>

    <script>
        // Helper function to display error message
        function showError(message) {
            // Display an error under the main container
            $('#main-container')
                .append("<label>"+message+"</label>");
        }
     
        // anonymous async function 
        // - using await requires the function that calls it to be async
        $("#getcafeform").submit(async(event) => {  
            event.preventDefault();         
            // Change serviceURL to your own
            var location = $('#search').val()
            var serviceURL = "http://127.0.0.1:5000/cafe"+"/"+location;
            
            try {
                const response =
                 await fetch(
                    serviceURL, { 
                        method: 'GET',
                    });
            
                
                const data = await response.json();
                if (response.ok) {
                    console.log(data);
                }
                
                // array or array.length are false
                if (!data) {
                    showError('Try searching again.')
                } else {
                    // for loop to setup all table rows with obtained book data
                    var rows = "";
                    
                    eachRow =
                        "<td>" + data.name + "</td>" +
                        "<td>" + data.phone + "</td>" +
                        "<td>" + data.avg_review + "</td>" +
                        "<td>" + data.price + "</td>" +
                        "<td>" + data.location + "</td>" ;
                    rows += "<tbody><tr>" + eachRow + "</tr></tbody>";
                    
                    // add all the rows to the table
                    $('#searchTable').append(rows);
                }
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError('There is a problem retrieving books data, please try again later.<br />'+error);

                
           
            } // error
        });
    </script>
</body>
</html>
