</head>

<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Cafe Listing</h1>
        <table id="cafeTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>Cafe Name</th>
                    <th>Cafe Phone</th>
                    <th>Review</th>
                    <th>Price</th>
                    <th>Location</th>
                </tr>
            </thead>
        </table>
        <a id="searchCafeBtn" class="btn btn-primary" href="searchCafe.html">Search for a Cafe</a>
    </div>

    <script>
        // Helper function to display error message
        function showError(message) {
            // Hide the table and button in the event of error
            $('#cafeTable').hide();
     
            // Display an error under the main container
            $('#main-container')
                .append("<label>"+message+"</label>");
        }
     
        // anonymous async function 
        // - using await requires the function that calls it to be async
        $(async() => {           
            // Change serviceURL to your own
            var serviceURL = "http://127.0.0.1:5000/cafe";
     
            try {
                const response =
                 await fetch(
                   serviceURL, { method: 'GET' }
                );
                const data = await response.json();
                if (response.ok) {
                    console.log(data);
                }
                var cafes = data.cafes; //the arr is in data.books of the JSON data
                console.log(cafes);
                // array or array.length are false
                if (!cafes || !cafes.length) {
                    showError('Cafes list empty or undefined.')
                } else {
                    // for loop to setup all table rows with obtained book data
                    var rows = "";
                    for (const cafe of cafes) {
                        eachRow =
                            "<td>" + cafe.name + "</td>" +
                            "<td>" + cafe.phone + "</td>" +
                            "<td>" + cafe.avg_review + "</td>" +
                            "<td>" + cafe.price + "</td>" +
                            "<td>" + cafe.location + "</td>" ;
                        rows += "<tbody><tr>" + eachRow + "</tr></tbody>";
                    }
                    // add all the rows to the table
                    $('#cafeTable').append(rows);
                }
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError('There is a problem retrieving cafes data, please try again later.<br />'+error);

                
           
            } // error
        });
    </script>
</body>
</html>
